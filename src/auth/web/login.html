<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" translate>Login</h3>
        </div>
        <div class="panel-body">
            <div ng-if="login.error" class="alert alert-danger">{{login.error}}</div>
            <div ng-if="login.debug" class="alert alert-warning">{{login.debug}}</div>
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" ng-model="login.username"
                               placeholder="{{'Username'|translate}}"
                               name="username"
                               autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" ng-model="login.password"
                               placeholder="{{'Password'|translate}}"
                               name="password"
                               type="password" value="">
                    </div>
                    <input id='doLogin' type="submit" ng-click="login.login()" value="{{'Login'|translate}}"
                           class="btn btn-lg btn-success btn-block"/>
                </fieldset>
            </form>
        </div>
    </div>
</div>
